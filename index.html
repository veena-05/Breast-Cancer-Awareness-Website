<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Classification</h1>
        <p>Please enter the values for each feature below:</p>
        <form action="/predict" method="post">
            <!-- Dynamically generate input fields from feature names passed from the server -->
            {% for feature in feature_names %}
            <label for="{{ feature }}">{{ feature.replace('_', ' ').capitalize() }}:</label><br>
            <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required><br><br>  <!-- Allows float input -->
            {% endfor %}

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
